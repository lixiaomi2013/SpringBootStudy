<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增进货明细')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-purchasedetail-add">
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">进货单ID：</label>
                    <div class="col-sm-8">
                        <input name="purchaseId" class="form-control" type="text" required>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">产品ID：</label>
                    <div class="col-sm-8">
                          <div class="input-group">
                            	<!-- <input name="productId" onclick="selectProductInfoList()" id="productId" type="text" placeholder="请选择归属部门" class="form-control" required> -->
                                <!-- 基本用法 -->
                                <!-- <div th:replace="fragments/components/product-modal :: productModal"></div> -->
                                <!-- <div th:replace="fragments/components/product-select :: productSelect('productId', '', true, false, '产品')"></div> -->
                                   <!-- 使用产品选择组件 -->
                                <!-- <div th:replace="fragments/components/product-select :: productSelect('productId', null, true, false, '产品')"></div> -->
                                <!-- 使用简化版本 -->
                                <div th:replace="fragments/components/product-select :: productSelectSimple('productId', true, false, '产品')"></div>
                                <!-- <span class="input-group-addon"><i class="fa fa-search"></i></span> -->
                          </div>
                        <!-- <input name="productId" class="form-control" type="text" required> -->
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">批次号：</label>
                    <div class="col-sm-8">
                        <input name="batchNo" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">采购数量：</label>
                    <div class="col-sm-8">
                        <input name="purchaseQuantity" class="form-control" type="text" required>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">已入库数量：</label>
                    <div class="col-sm-8">
                        <input name="receivedQuantity" class="form-control" type="text" required>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">采购单价：</label>
                    <div class="col-sm-8">
                        <input name="unitPrice" class="form-control" type="text" required>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">采购日期：</label>
                    <div class="col-sm-8">
                        <div class="input-group date">
                            <input name="purchaseDate" class="form-control" placeholder="yyyy-MM-dd" type="text">
                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">预计到货日期：</label>
                    <div class="col-sm-8">
                        <div class="input-group date">
                            <input name="expectedDate" class="form-control" placeholder="yyyy-MM-dd" type="text">
                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">实际到货日期：</label>
                    <div class="col-sm-8">
                        <div class="input-group date">
                            <input name="actualDate" class="form-control" placeholder="yyyy-MM-dd" type="text">
                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">税率：</label>
                    <div class="col-sm-8">
                        <input name="taxRate" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">

                        <input name="amount" class="form-control" type="text" required>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">

                    <label class="col-sm-3 control-label">生产日期：</label>
                    <div class="col-sm-8">
                        <div class="input-group date">
                            <input name="productionDate" class="form-control" placeholder="yyyy-MM-dd" type="text">

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">有效期：</label>
                    <div class="col-sm-8">
                        <div class="input-group date">
                            <input name="expiryDate" class="form-control" placeholder="yyyy-MM-dd" type="text">
                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">导入文件名称：</label>
                    <div class="col-sm-8">
                        <input name="fileName" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">状态：</label>
                    <div class="col-sm-8">
                        <select name="status" class="form-control" th:with="type=${@dict.getType('sys_yes_no')}">
                            <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">删除标志：</label>
                    <div class="col-sm-8">
                        <select name="delFlag" class="form-control" th:with="type=${@dict.getType('sys_del_flag')}">
                            <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">备注：</label>
                    <div class="col-sm-8">
                        <textarea name="remark" class="form-control"></textarea>
                    </div>
                </div>
            </div>
        </form>
    </div>
        <!-- 引入产品选择弹窗（放在body底部） -->
    <div th:replace="fragments/components/product-modal :: productModal"></div>
    
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    
    <!-- 先引入jQuery和其他依赖 -->
    <script th:src="@{/static/js/jquery.min.js}"></script>
    <script th:src="@{/static/js/bootstrap-table.min.js}"></script>
    <script th:src="@{/static/js/bootstrap-table-zh-CN.min.js}"></script>
    
    <!-- 引入产品选择组件JS -->
    <script th:src="@{/static/js/product-select.js}"></script>
    
     <script th:inline="javascript">
        var prefix = ctx + "mgmt/purchasedetail"
        
        $(function() {
            // 初始化表单验证
            $("#form-purchasedetail-add").validate({
                focusCleanup: true
            });
            
            // 绑定产品选择按钮事件
            bindProductSelectEvents();
            
            // 日期选择器初始化
            initDatePickers();
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-purchasedetail-add').serialize());
            }
        }
        
        function bindProductSelectEvents() {
            // 使用事件委托绑定产品选择按钮点击事件
            $(document).off('click', '.btn-select-product').on('click', '.btn-select-product', function() {
                var fieldName = $(this).data('field-name');
                selectProduct(fieldName);
            });
            
            // 绑定清空按钮点击事件
            $(document).off('click', '.btn-clear-product').on('click', '.btn-clear-product', function() {
                var fieldName = $(this).data('field-name');
                clearProduct(fieldName);
            });
            
            // 监听产品选择变化
            $(document).off('change', '.product-id-input').on('change', '.product-id-input', function() {
                var fieldName = $(this).attr('id');
                var productId = $(this).val();
                if (productId) {
                    console.log('产品已选择:', fieldName, productId);
                    // 可以在这里添加获取产品详情的逻辑
                }
            });
        }
        
        function initDatePickers() {
            $("input[name='purchaseDate']").datetimepicker({
                format: "yyyy-mm-dd",
                minView: "month",
                autoclose: true
            });

            $("input[name='expectedDate']").datetimepicker({
                format: "yyyy-mm-dd",
                minView: "month",
                autoclose: true
            });

            $("input[name='actualDate']").datetimepicker({
                format: "yyyy-mm-dd",
                minView: "month",
                autoclose: true
            });

            $("input[name='productionDate']").datetimepicker({
                format: "yyyy-mm-dd",
                minView: "month",
                autoclose: true
            });

            $("input[name='expiryDate']").datetimepicker({
                format: "yyyy-mm-dd",
                minView: "month",
                autoclose: true
            });
        }
        
        // 加载产品信息的函数（可选）
        function loadProductInfo(productId) {
            if (!productId) return;
            
            $.ajax({
                url: ctx + 'mgmt/product/' + productId,
                type: 'get',
                success: function(data) {
                    if (data && data.code === 0) {
                        var product = data.data;
                        // 自动填充相关字段
                        // $("input[name='unitPrice']").val(product.price || '');
                        // 其他字段...
                        console.log('加载产品信息:', product);
                    }
                },
                error: function() {
                    console.log('加载产品信息失败');
                }
            });
        }
    </script>
    <script th:inline="javascript">
        /* 选择产品 */
        function selectProductInfoList() {
        	//var treeId = $("#treeId").val();
        	//var deptId = $.common.isEmpty(treeId) ? "100" : $("#treeId").val();
        	var url = ctx + "mgmt/product/list";
            var btn = ['<i class="fa fa-check"></i> 确认', '<i class="fa fa-trash-o"></i> 清除', '<i class="fa fa-close"></i> 关闭'];
			var options = {
				title: '选择产品',
				width: "380",
				url: url,
				btn: btn,
				btn2: function(index, layero) {
				    $("#treeId").val("");
				    $("#treeName").val("");
				    $.modal.close(index);
				},
				callBack: doSubmit
			};
			$.modal.openOptions(options);
		}
		function doSubmit(index, layero){
			var body = $.modal.getChildFrame(index);
   			$("#treeId").val(body.find('#treeId').val());
   			$("#treeName").val(body.find('#treeName').val());
   			$.modal.close(index);
		}
    </script>
</body>
</html>
