<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('产品信息列表')" />
</head>
<body class="gray-bg">
     <input type="hidden" id="productId">
     <input type="hidden" id="productCode">
     <input type="hidden" id="productName">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>产品编号：</label>
                                <input type="text" name="productCode"/>
                            </li>
                            <li>
                                <label>产品名称：</label>
                                <input type="text" name="productName"/>
                            </li>
                            <li>
                                <label>规格：</label>
                                <input type="text" name="spec"/>
                            </li>
                            <li>
                                <label>品牌：</label>
                                <input type="text" name="brand"/>
                            </li>
                            <li>
                                <label>存储条件：</label>
                                <input type="text" name="storageCondition"/>
                            </li>
                            <li>
                                <label>单位：</label>
                                <input type="text" name="unit"/>
                            </li>
                            <li>
                                <label>数量：</label>
                                <input type="text" name="quantity"/>
                            </li>
                            <li>
                                <label>项次：</label>
                                <input type="text" name="projectTimes"/>
                            </li>
                            <li>
                                <label>状态：</label>
                                <select name="status" th:with="type=${@dict.getType('sys_common_status')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('mgmt:product:edit')}]];
        var removeFlag = [[${@permission.hasPermi('mgmt:product:remove')}]];
        var statusDatas = [[${@dict.getType('sys_common_status')}]];
        var delFlagDatas = [[${@dict.getType('sys_del_flag')}]];
        var prefix = ctx + "mgmt/product";

        $(function() {
            $.extend($.table, {
            	selectedRows: function() {
                    var selectedRows = $("#" + table.options.id).bootstrapTable('getSelections');
                    return selectedRows || [];
                }
            });
        	
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "产品信息",
                columns: [{
                	radio: true
                },
                {
                    field: 'productId',
                    title: '产品ID',
                    visible: false
                },
                {
                    field: 'productCode',
                    title: '产品编号'
                },
                {
                    field: 'productName',
                    title: '产品名称'
                },
                {
                    field: 'spec',
                    title: '规格'
                },
                {
                    field: 'brand',
                    title: '品牌'
                },
                {
                    field: 'unit',
                    title: '单位'
                },
                {
                    field: 'quantity',
                    title: '数量'
                },
                {
                    field: 'projectTimes',
                    title: '项次'
                },
                {
                    field: 'status',
                    title: '状态',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(statusDatas, value);
                    }
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.productId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.productId + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
        /* 添加用户-选择用户-提交(子页面调用父页面形式) */
		function submitHandler(index, layero) {
            var row = $.table.selectedRows()[0];
            if ($.common.isEmpty(row)) {
                $.modal.alertWarning("请至少选择一条记录");
                return;
            }
			$.modal.close();
			// 父页面的变量
			activeWindow().$('#productId').val(row['productId']);
			activeWindow().$('#productCode').val(row['productCode']);
			activeWindow().$('#productName').val(row['productName']);
		}
		$("#bootstrap-table").on("check.bs.table check-all.bs.table uncheck.bs.table uncheck-all.bs.table", function (e, rowsAfter, rowsBefore) {
            var rows = $.common.equals("uncheck-all", e.type) ? rowsBefore : rowsAfter;
            let productId = rows['productId'];
            let productCode = rows['productCode'];
            let productName = rows['productName'];
			$('#productId').val(productId);
			$('#productCode').val(productCode);
            $("#productName").val(productName);
            console.info("testItemId:" + testItemId + ",testItemCode:" + testItemCode + ",testItemName:" + testItemName);
        });
    </script>
</body>
</html>
