<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('产品信息列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>产品编号：</label>
                                <input type="text" name="productCode"/>
                            </li>
                            <li>
                                <label>产品名称：</label>
                                <input type="text" name="productName"/>
                            </li>
                            <li>
                                <label>产品简称：</label>
                                <input type="text" name="productShortName"/>
                            </li>
                            <li>
                                <label>规格：</label>
                                <input type="text" name="spec"/>
                            </li>
                            <li>
                                <label>品牌：</label>
                                <input type="text" name="brand"/>
                            </li>
                            <li>
                                <label>存储条件：</label>
                                <input type="text" name="storageCondition"/>
                            </li>
                            <li>
                                <label>单位：</label>
                                <input type="text" name="unit"/>
                            </li>
                            <li>
                                <label>单价：</label>
                                <input type="text" name="unitPrice"/>
                            </li>
                            <li>
                                <label>数量：</label>
                                <input type="text" name="quantity"/>
                            </li>
                            <li>
                                <label>项次：</label>
                                <input type="text" name="projectTimes"/>
                            </li>
                            <li>
                                <label>批号：</label>
                                <input type="text" name="batchNumber"/>
                            </li>
                            <li>
                                <label>生产日期：</label>
                                <input type="text" class="time-input" placeholder="请选择生产日期" name="productionDate"/>
                            </li>
                            <li>
                                <label>有效期：</label>
                                <input type="text" class="time-input" placeholder="请选择有效期" name="expiryDate"/>
                            </li>
                            <li>
                                <label>批准文号：</label>
                                <input type="text" name="approvalNumber"/>
                            </li>
                            <li>
                                <label>导入文件名称：</label>
                                <input type="text" name="fileName"/>
                            </li>
                            <li>
                                <label>状态：</label>
                                <select name="status" th:with="type=${@dict.getType('sys_common_status')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="mgmt:product:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="mgmt:product:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="mgmt:product:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-info" onclick="$.table.importExcel()" shiro:hasPermission="mgmt:product:export">
                    <i class="fa fa-upload"></i> 导入
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="mgmt:product:export">
                    <i class="fa fa-download"></i> 导出
                </a>

            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('mgmt:product:edit')}]];
        var removeFlag = [[${@permission.hasPermi('mgmt:product:remove')}]];
        var statusDatas = [[${@dict.getType('sys_common_status')}]];
        var delFlagDatas = [[${@dict.getType('sys_del_flag')}]];
        var prefix = ctx + "mgmt/product";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                importUrl: prefix + "/importData",
                exportUrl: prefix + "/export",
                modalName: "产品信息",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'productId',
                    title: '产品ID',
                    visible: false
                },
                {
                    field: 'productCode',
                    title: '产品编号'
                },
                {
                    field: 'productName',
                    title: '产品名称'
                },
                {
                    field: 'productShortName',
                    title: '产品简称'
                },
                {
                    field: 'spec',
                    title: '规格'
                },
                {
                    field: 'brand',
                    title: '品牌'
                },
                {
                    field: 'storageCondition',
                    title: '存储条件'
                },
                {
                    field: 'unit',
                    title: '单位'
                },
                {
                    field: 'unitPrice',
                    title: '单价'
                },
                {
                    field: 'quantity',
                    title: '数量'
                },
                {
                    field: 'projectTimes',
                    title: '项次'
                },
                {
                    field: 'batchNumber',
                    title: '批号'
                },
                {
                    field: 'productionDate',
                    title: '生产日期'
                },
                {
                    field: 'expiryDate',
                    title: '有效期'
                },
                {
                    field: 'approvalNumber',
                    title: '批准文号'
                },
                {
                    field: 'fileName',
                    title: '导入文件名称'
                },
                {
                    field: 'status',
                    title: '状态',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(statusDatas, value);
                    }
                },
                {
                    field: 'remark',
                    title: '备注'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.productId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.productId + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
     <!-- 导入区域 -->
     <script id="importTpl" type="text/template">
         <form enctype="multipart/form-data" class="mt20 mb10">
             <div class="col-xs-offset-1">
                 <input type="file" id="file" name="file"/>
                 <div class="mt10 pt5">
                     <input type="checkbox" id="updateSupport" name="updateSupport" title="如果登录账户已经存在，更新这条数据。"> 是否更新已经存在的用户数据
                     &nbsp;	<a onclick="$.table.importTemplate()" class="btn btn-default btn-xs"><i class="fa fa-file-excel-o"></i> 下载模板</a>
                 </div>
                 <font color="red" class="pull-left mt10">
                     提示：仅允许导入“xls”或“xlsx”格式文件！
                 </font>
             </div>
         </form>
     </script>
</body>
</html>
