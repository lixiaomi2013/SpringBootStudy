<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('仪器设备主列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>仪器编号：</label>
                                <input type="text" name="instrumentCode"/>
                            </li>
                            <li>
                                <label>制造商序列号：</label>
                                <input type="text" name="serialNumber"/>
                            </li>
                            <li>
                                <label>仪器名称：</label>
                                <input type="text" name="instrumentName"/>
                            </li>
                            <li>
                                <label>型号：</label>
                                <input type="text" name="model"/>
                            </li>
                            <li>
                                <label>规格参数：</label>
                                <input type="text" name="specification"/>
                            </li>
                            <li>
                                <label>品牌：</label>
                                <input type="text" name="brand"/>
                            </li>
                            <li>
                                <label>分类名称：</label>
                                <select name="category" th:with="type=${@dict.getType('mgmt_sample_type')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <label>购买日期：</label>
                                <input type="text" class="time-input" placeholder="请选择购买日期" name="purchaseDate"/>
                            </li>
                            <li>
                                <label>购买价格：</label>
                                <input type="text" name="price"/>
                            </li>
                            <li>
                                <label>供应商：</label>
                                <input type="text" name="supplierId"/>
                            </li>
                            <li>
                                <label>保修期(月)：</label>
                                <input type="text" name="warrantyPeriod"/>
                            </li>
                            <li>
                                <label>存放位置：</label>
                                <input type="text" name="location"/>
                            </li>
                            <li>
                                <label>状态：</label>
                                <select name="status" th:with="type=${@dict.getType('mgmt_instrument_status')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="mgmt:instruments:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="mgmt:instruments:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="mgmt:instruments:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="mgmt:instruments:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('mgmt:instruments:edit')}]];
        var removeFlag = [[${@permission.hasPermi('mgmt:instruments:remove')}]];
        var categoryDatas = [[${@dict.getType('mgmt_sample_type')}]];
        var statusDatas = [[${@dict.getType('mgmt_instrument_status')}]];
        var delFlagDatas = [[${@dict.getType('sys_del_flag')}]];
        var prefix = ctx + "mgmt/instruments";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "仪器设备主",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'instrumentCode',
                    title: '仪器编号'
                },
                {
                    field: 'serialNumber',
                    title: '制造商序列号'
                },
                {
                    field: 'instrumentName',
                    title: '仪器名称'
                },
                {
                    field: 'model',
                    title: '型号'
                },
                {
                    field: 'specification',
                    title: '规格参数'
                },
                {
                    field: 'brand',
                    title: '品牌'
                },
                {
                    field: 'category',
                    title: '分类名称',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(categoryDatas, value);
                    }
                },
                {
                    field: 'purchaseDate',
                    title: '购买日期'
                },
                {
                    field: 'price',
                    title: '购买价格'
                },
                {
                    field: 'supplierId',
                    title: '供应商'
                },
                {
                    field: 'warrantyPeriod',
                    title: '保修期(月)'
                },
                {
                    field: 'location',
                    title: '存放位置'
                },
                {
                    field: 'status',
                    title: '状态',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(statusDatas, value);
                    }
                },
                {
                    field: 'remark',
                    title: '备注'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.instrumentId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.instrumentId + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
