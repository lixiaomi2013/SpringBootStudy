<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('表格传值给父页面')" />
</head>
<body class="gray-bg">
     <input type="hidden" id="instrumentId">
     <input type="hidden" id="instrumentCode">
     <input type="hidden" id="instrumentName">
     <div class="container-div">
             <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>仪器编号：</label>
                                <input type="text" name="instrumentId"/>
                            </li>
                            <li>
                                <label>仪器名称：</label>
                                <input type="text" name="instrumentName"/>
                            </li>
                            <li>
                                <label>状态：</label>
                                <select name="status" th:with="type=${@dict.getType('mgmt_instrument_status')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
	</div>
    <div th:include="include :: footer"></div>
        <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('mgmt:instruments:edit')}]];
        var removeFlag = [[${@permission.hasPermi('mgmt:instruments:remove')}]];
        var statusDatas = [[${@dict.getType('mgmt_instrument_status')}]];
        var delFlagDatas = [[${@dict.getType('sys_del_flag')}]];
        var prefix = ctx + "mgmt/instruments";

        $(function() {
            $.extend($.table, {
            	selectedRows: function() {
                    var selectedRows = $("#" + table.options.id).bootstrapTable('getSelections');
                    return selectedRows || [];
                }
            });
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "仪器设备主",
                columns: [{
                    radio: true
                },
                {
                    field: 'instrumentId',
                    title: '设备ID',
                    visible: false
                },
                {
                    field: 'instrumentCode',
                    title: '仪器编号'
                },
                {
                    field: 'instrumentName',
                    title: '仪器名称'
                },
                {
                    field: 'serialNumber',
                    title: '制造商序列号'
                },
                {
                    field: 'model',
                    title: '型号'
                },
                {
                    field: 'specification',
                    title: '规格参数'
                },
                {
                    field: 'brand',
                    title: '品牌'
                },
                {
                    field: 'status',
                    title: '状态',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(statusDatas, value);
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
    
    <script th:inline="javascript">
        
        /* 添加用户-选择用户-提交(子页面调用父页面形式) */
		function submitHandler(index, layero) {
            var row = $.table.selectedRows()[0];
            if ($.common.isEmpty(row)) {
                $.modal.alertWarning("请至少选择一条记录");
                return;
            }
			debugger;
			$.modal.close();
			// 父页面的方法
			activeWindow().$('#instrumentId').val(row['instrumentId']);
			activeWindow().$('#instrumentName').val(row['instrumentName']);
		}
        
		/* 添加用户-选择用户-提交(回调形式-父页面调用子页面) */
		$("#bootstrap-table").on("check.bs.table check-all.bs.table uncheck.bs.table uncheck-all.bs.table", function (e, rowsAfter, rowsBefore) {
            var rows = $.common.equals("uncheck-all", e.type) ? rowsBefore : rowsAfter;
            // var rowIds = $.table.affectedRowIds(rows);
            let instrumentId = rows['instrumentId'];
            let instrumentCode = rows['instrumentCode'];
            let instrumentName = rows['instrumentName'];
            debugger;
			// $('#instrumentCode').val(instrumentCode);
			$('#instrumentId').val(instrumentId);
            $("#instrumentName").val(instrumentName);
            console.info("instrumentCode:" + instrumentCode + ",instrumentId:" + instrumentId + ",instrumentName:" + instrumentName);
        });
    </script>
</body>
</html>
