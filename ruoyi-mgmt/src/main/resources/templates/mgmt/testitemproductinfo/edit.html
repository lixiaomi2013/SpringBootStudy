<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改项目与产品关系')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-testitemproductinfo-edit" th:object="${testItemProductInfo}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">项目ID：</label>
                    <div class="col-sm-8">
                        <input type="text" name="testItemId" id="testItemId" th:field="*{testItemId}"  onclick="selectTestItem('testItemId','testItemName')" class="form-control" required/>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">项目代码：</label>
                    <div class="col-sm-8">
                        <input name="testItemCode" th:field="*{testItemCode}" class="form-control" type="text" required>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">项目名称：</label>
                    <div class="col-sm-8">
                        <input type="text" name="testItemName" id="testItemName" th:field="*{testItemName}"  onclick="selectTestItem('testItemId','testItemName')" class="form-control" required/>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">产品ID：</label>
                    <div class="col-sm-8">
                        <input type="text" name="productId" id="productId" th:field="*{productId}" onclick="selectProduct()" class="form-control" required/>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">产品编号：</label>
                    <div class="col-sm-8">
                        <input type="text" name="productCode" id="productCode" th:field="*{productCode}" onclick="selectProduct()" class="form-control" required/>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">产品名称：</label>
                    <div class="col-sm-8">
                    <input type="text" name="productName" id="productName" th:field="*{productName}" onclick="selectProduct()" class="form-control" required/>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">样本类型：</label>
                    <div class="col-sm-8">
                        <select name="sampleType" class="form-control" th:with="type=${@dict.getType('mgmt_sample_type')}">
                            <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{sampleType}"></option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">价格：</label>
                    <div class="col-sm-8">
                        <input name="price" th:field="*{price}" class="form-control" type="text" required>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">状态：</label>
                    <div class="col-sm-8">
                        <select name="status" class="form-control" th:with="type=${@dict.getType('sys_common_status')}">
                            <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{status}"></option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">备注：</label>
                    <div class="col-sm-8">
                        <textarea name="remark" class="form-control">[[*{remark}]]</textarea>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "mgmt/testitemproductinfo";
        $("#form-testitemproductinfo-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-testitemproductinfo-edit').serialize());
            }
        }
    </script>
    <script type="text/javascript">
        var prefix_testitem = ctx + "mgmt/testitems";
        function selectTestItem(testItemId, testItemName) {
            var options = {
                title : '选择检验项目',
                url : prefix_testitem + "/select",
                callBack : doSubmit1
            };
            $.modal.openOptions(options);
        }
        
        function doSubmit1(index, layero){
            var body = $.modal.getChildFrame(index);
            let testItemId = body.find('#testItemId').val();
            let testItemCode = body.find('#testItemCode').val();
            let testItemName = body.find('#testItemName').val();
            $('#testItemId').val(testItemId);
            $('#testItemCode').val(testItemCode);
            $("#testItemName").val(testItemName);
            $.modal.close(index);
        }
        
        var product_prefix = ctx + "mgmt/product";
        function selectProduct() {
            var options = {
                title : '选择产品信息',
                url : product_prefix + "/select",
                callBack : doSubmit3
            };
            $.modal.openOptions(options);
        }
        
        function doSubmit3(index, layero){
            var body = $.modal.getChildFrame(index);
            let productId = body.find('#productId').val();
            let productCode = body.find('#productCode').val();
            let productName = body.find('#productName').val();
            $('#productId').val(productId);
            $('#productCode').val(productCode);
            $("#productName").val(productName);
            $.modal.close(index);
        }
    </script>
</body>
</html>
